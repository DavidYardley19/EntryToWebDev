<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FieldSet</title>
</head>
<body>
    <h1>FieldSet</h1>
    <p>
        The <b>fieldset</b> element is to group inputs and labels together in a web form
        <br>
        These are like containing elements but rather called: <em>block-level elements</em>... Meaning that they appear on a new line.
    </p>
    <main>
        <section>
            <h2>Utilising FieldSets</h2>
            <form action="C:\Users\david\EntryToWebDev\FreeCodeCamp\2CatPhotoApp\SubmitForm">Sport
                <br>
                <fieldset>

                    <!-- The legend tag below allows you to create a captioon for the fieldset - giving context about what the user should enter.-->
                    <legend>What is your least favourite sport</legend>

                    <label><input type="radio" name="Sport" id="track" value="track">Track</label>
                    <label><input type="radio" name="Sport" id="swimming" value="swimming">Swimming</label>
                    <label><input type="radio" name="Sport" id="rugby" value="rugby">Rugby</label>
                    <label><input type="radio" name="Sport" id="football" value="football">Football</label>
                    <label><input type="radio" name="Sport" id="golf" value="golf">Golf</label>
                    <label><input type="radio" name="Sport" id="other" value="other">Other</label>
                </fieldset>

                <!--
                    Just realised after running the program,
                        Fieldsets are VERY aesthetically pleasing!
                -->

            </form>
        </section>
    </main>
</body>
</html>
