<!DOCTYPE html>
<html lang="en">
    <!-- Remember that html tag is not self closing -->
<head>
    <meta charset="UTF-8">
    <!-- charset describes how the characters are encoded, UTF-8 has a higher range of characters than plain ol ASCII -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe Menu</title>
    <!-- The title is useful for SEO -->
</head>
<!-- Body is used for the actual content on the page which can be seen. -->
<body>
    <!-- Plan to put the pricing information about coffee and deserts here. -->
    <main>
        <h1>CAMPER CAFE</h1>
        <!-- Before I was adding the h1 outside the main element, it is probably best practice to include this within the main element going forward. -->
        <p>Est. 2020</p>
        <!-- The paragraph element allows you to add additional information on the title header given. -->
        <section>
            <!-- Section allows you to group together related elements -->
            <h2>Coffee</h2>
        </section>
    </main>
</body>
</html>
