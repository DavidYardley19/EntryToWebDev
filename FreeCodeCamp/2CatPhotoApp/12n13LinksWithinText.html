<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anchor within text</title>
</head>
<body>
    <main>
        <div>
            <h1>You can use a tags within text such as paragraphs</h1>
        </div>
        <div>
            <h3>
                Example below:
            </h3>
            <p>
                Click <a href="https://freecatphotoapp.com">Here</a> for a surprise!
            </p>

            <!--
                href stands for hypertext reference... Works the exact same as src=""
            -->

        </div>

        <div>
            <h3>Unordered list of cat links</h3>
            <ul>
                <li><a href="https://www.daysoftheyear.com/days/happy-cat-month/">Happy</a> cat!</li>
                <li><a href="https://stock.adobe.com/uk/search?k=angry+cats">Angry</a> cat!</li>
                <li><a href="https://twitter.com/sadcatmemes">Sad</a> cat!</li>
            </ul>

            <ol>
                <li><a href="https://www.daysoftheyear.com/days/happy-cat-month/">Happy</a> cat!</li>
                <li><a href="https://stock.adobe.com/uk/search?k=angry+cats">Angry</a> cat!</li>
                <li><a href="https://twitter.com/sadcatmemes">Sad</a> cat!</li>
            </ol>
        </div>

        <!--
            So ul for unordered list, creates a list of elements where each starts with a bullet point
            ol for ordered list is the same but each element in the list is given an incremented value starting from 1
        -->

    </main>
</body>
</html>
