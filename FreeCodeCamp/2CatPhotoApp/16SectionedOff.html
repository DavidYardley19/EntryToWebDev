<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Section</title>
</head>
<body>
    <main>
        <h1>Main Header</h1>

        <!--
            The purpose of a section tag is to seperate content from future content.
            It's a containing element that defines:
                Chapters
                Headers
                Footers
                etc.
            Sections assist with SEO and accessability
        -->

        <section>
            <h2>Section1</h2>

            <p>
                See more <a href="https://freecatphotoapp.com">cat photos</a> in our gallery.
            </p>
    
            <h3>Click the picute below for a surprise!</h3>
            <a href="https://www.linkedin.com/pulse/surprising-benefits-being-surprised-philippa-waller" target="_blank"><img src="C:\Users\david\EntryToWebDev\FreeCodeCamp\2CatPhotoApp\0Images\Surprise Box.webp" alt="Interactable Surprise Present"></a>
        </section>

        <section>
            <h2>Section2</h2>
            <div>
                <h3>
                    Div1
                </h3>

                <p>
                    First paragraph
                </p>
            </div>

            <div>
                <h3>
                    Div2
                </h3>

                <p>
                    Second Paragraph
                </p>
            </div>
        </section>

        <!--
            Section carries semantic meaning. It assists with accessability and SEO
            Div on the other hand doesnt carry semantic meaning. It is more generic however does allow for JS customisability.
        -->

    </main>
</body>
</html>
