<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figure Tag</title>
</head>
<body>
    <main>
        <h1>figure</h1>
        <section>
            <h2>What is it for?</h2>
            <p>The figure element = self contained element
                <br>
                It is used to associate an image with a caption.
            </p>
        </section>
            <h2>Nesting an image within a figure element</h2>
            <figure>
                <img src="C:\Users\david\EntryToWebDev\FreeCodeCamp\2CatPhotoApp\0Images\cat in palm.webp" alt="Small cat in palm of hand">
                <figcaption>Cats need some <em>tender love and care</em> now and then!</figcaption>

                <!--
                    The figcaption will automatically be placed at the bottom of the figure i.e. image we put in.
                -->

                <!--
                    The em tag allows you to put emphasis on words, making the text italic... Remember, strong for bold, em for emphasis (italic)
                -->

            </figure>
        <section>

        </section>
    </main>
</body>
</html>
