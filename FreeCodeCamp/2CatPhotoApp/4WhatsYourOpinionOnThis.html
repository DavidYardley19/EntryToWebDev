<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commenting !</title>
</head>
<body>
    <h1> A comment will be written but you will never see it, muhahahaha</h1>
    <!--
        I hope you are having a good day!
    -->
    <br>
    <h3> Well, You could see it if you hit f12 maybe?</h3>
    <!--
        Wholesome, right :)
    -->

    <br>

    <div>
        <h4>
            NOTICE!
        </h4>
        <b>
            Try not to use &#60;!--- ---&#62; <br>
            Since this is not standard HTLM syntax. <br>
            It works here but get used to two dashes, not three.

            <!--- Test --->

        </b>
    </div>

</body>
</html>
