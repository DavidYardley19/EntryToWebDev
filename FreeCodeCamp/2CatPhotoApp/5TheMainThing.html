<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Element</title>
</head>
<body>
    <h1>&lt;head&gt;</h1>

    <!--
        Note: You can use &lt; and &gt;
        lt means less than
        gt means greater than
        Pick up on these overtime.
    -->

    <main>
        <h2>
            The main element represents the main content of the body.
        </h2>

        <br>

        <h3>
            The content inside of the main tag must be unique to the document... Not repeated.
        </h3>

        <br> 

        <p>
            Hopefully that helps! Recall that there is only one main in other languages, but the semantics here are different.
        </p>
        
    </main>
</body>
</html>
