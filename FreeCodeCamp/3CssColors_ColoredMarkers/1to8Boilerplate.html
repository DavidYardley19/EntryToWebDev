<!-- TOP TIP

    To add multiple instances of the same element, for example <meta>
    Just type meta*N
    Where N is the number of lines you want a meta tag in.

-->

<!DOCTYPE html>
<!-- Remember that all html docs need to start with the above -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- utf8 accepts every character for all human languages, whilst ascii may not. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Colored Markers</title>

    <!-- Seperating the css from the html > Need to use link tag for this -->
    <link rel="stylesheet" href="1to8styles.css">

</head>
<body>
    <h1>CSS Color Markers</h1>
</body>
</html>
<!-- Remember that the html tag is not self closing! > unlike doctype and meta -->
