<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="11to23styles.css" />
  </head>
  <body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <!-- Now going to work with forms again -->
    <form action="https://register-demo.freecodecamp.org" method="post">
        <!-- method attribute specifies how to send form data to the url spec in action attribute 
            Remember HTML header methods back in computer comms module
        -->

        <!-- 3 distinct sections = 3 fieldsets > containers for a collection of inputs -->
        <fieldset>
            <!-- 4 labels for name's email and password fields -->
            <!-- Adding inputs after the text -->
            <!-- Linking the labels for attribute with the inputs id attributes -->
            <!-- Adding the required attribute to the first 4 labels to ensure the user enteres something > An error will occor if the user doesnt enter all required inputs -->
            <label for="first-name">Enter Your First Name: <input required type="text" name="" id="first-name"></label>
            <label for="last-name">Enter Your Last Name: <input required type="text" name="" id="last-name"></label>

            <!-- Amending the types for the below to email and password. They are like text but handle inputs differently -->
            <label for="email">Enter Your Email: <input required type="email" name="" id="email"></label>

            <!-- Adding a minlength value for the password, anything less than that size is not allowed for submission > Again error is provided -->
            <!-- regex can be used to specify a required password pattern, use the pattern attribute to specify this... min length can be removed from here 
                    It does say that you need to match the format specified, but the user doesnt know what this is.
            -->
            <label for="new-password">Create a New Password: <input required pattern="[a-z0-5]{8,}" type="password" name="" id="new-password"></label>
        </fieldset>
        <fieldset>
            
        </fieldset>
        <fieldset>
            
        </fieldset>
        <!-- The first input element with the type of submit is auto set to sumbit its nearest parent form element -->
        <input type="submit" value="Submit">

    </form>
  </body>
</html>
