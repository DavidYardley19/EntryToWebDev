<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="32to42styles.css" />
  </head>
  <body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form method="post" action='https://register-demo.freecodecamp.org'>
      <fieldset>
        <label for="first-name">Enter Your First Name: <input id="first-name" name="forename" type="text" required /></label>
        <label for="last-name">Enter Your Last Name: <input id="last-name" name="surname" type="text" required /></label>
        <label for="email">Enter Your Email: <input id="email" type="email" name="email-address" required /></label>
        <label for="new-password">Create a New Password: <input id="new-password" type="password" name="password" pattern="[a-z0-5]{8,}" required /></label>
      </fieldset>
      <fieldset>
        <legend>Account type (required)</legend>
        <label for="personal-account"><input id="personal-account" type="radio" name="account-type" checked /> Personal</label>
        <label for="business-account"><input id="business-account" type="radio" name="account-type" /> Business</label>
      </fieldset>
      <!-- Working on the final fieldset 

        Also adding a unique name attribute with the exception of the radio boxes
    -->
      <fieldset>
        
        <label for="profile-picture">Upload a profile picture:<input type="file" name="photo" id="profile-picture"></label>
        
        <!-- min value of 13, max age of 120 -->
        <label for="age">Input your age (years): <input min="13" max="120" type="number" name="age" id="age"></label>
        
        <!-- select allows for a drop down of options, each acts as a label for each option... both need closing tags -->
        <!-- Nesting inside a label element to give some info req'd -->

        <label for="referrer">How did you hear about us?
            <select name="referrer" id="referrer">
                <!-- Leaving the option value as blank since this would not be useful to the server -->
                <option value="">(select one)</option>
                <option value="1">freeCodeCamp News</option>
                <option value="2">freeCodeCamp YouTube Channel</option>
                <option value="3">freeCodeCamp Forum</option>
                <option value="4">Other</option>
            </select>
        </label>

        <!-- Adding a text area for users to enter a bio >> Adds the benefit of entering multi line text and an initial number of rows and columns -->
        <label for="bio">Provide a bio:
            <!-- Amending the initial size since it is a bit too small at the moment -->
            <textarea id="bio" name="additional-info" rows="3" cols="30" placeholder="I like coding on the beach...">
                <!-- placeholder gives an idea on what to type, usually greyed out until the user enters something -->
            </textarea>
        </label>

      </fieldset>


      <label for="terms-and-conditions">
          <input id="terms-and-conditions" name="terms" type="checkbox" required /> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a>
        </label>
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
