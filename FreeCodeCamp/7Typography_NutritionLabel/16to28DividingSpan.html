<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Nutrition Label</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700,800" rel="stylesheet">
  <link href="./styles.css" rel="stylesheet">
</head>

<body>
  <div class="label">
  <!-- Wrapping everything in a header -->
  <header>
    <h1 class="bold">Nutrition Facts</h1>
    <!-- Seperate content... surely hr can be used here too? I suppose div offers more styling -->
    <div class="divider"></div>
    <p>8 servings per container</p>

    <!-- Utilising span to create some horizontal spacing -->
    <!-- Adding a bold class to target specific elements -->
    <p class="bold">Serving size <span>2/3 cup (55g)</span></p>
  </header>
  <div class="divider large">

  </div>
</body>
</html>
